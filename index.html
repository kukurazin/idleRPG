<!DOCTYPE html>

<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <script src="index.js" type="text/babel"></script>
    <div id="header">Idle RPG</div>
    <div id="chosing">
      Choose your class:
      <button id="warriorChosed">
        <span id="warPick">
          Warrior:
          <ul id="warButtonText">
            <li><p>str: 5</p></li>
            <li><p>int: 2</p></li>
            <li><p>agi: 4</p></li>
            <li><p>stam: 7</p></li>
            <li><p>spi: 1</p></li>
          </ul>
        </span>
      </button>
      <button id="mageChosed">
        <span id="magePick">
          Mage:
          <ul id="mageButtonText">
            <li><p>str: 2</p></li>
            <li><p>int: 5</p></li>
            <li><p>agi: 2</p></li>
            <li><p>stam: 4</p></li>
            <li><p>spi: 4</p></li>
          </ul>
        </span>
      </button>
    </div>
    <div id="mainScreen">
      <ul id="stats">
        STATS:
        <li id="strBlock">
          STRENGTH:
          <div id="str"></div>
          <button id="strUp">+</button>
        </li>
        <li id="intBlock">
          INTELLECT:
          <div id="int"></div>
          <button id="intUp">+</button>
        </li>
        <li id="agiBlock">
          AGILITY:
          <div id="agi"></div>
          <button id="agiUp">+</button>
        </li>
        <li id="stamBlock">
          STAMINA:
          <div id="stam"></div>
          <button id="stamUp">+</button>
        </li>
        <li id="spiBlock">
          SPIRIT:
          <div id="spi"></div>
          <button id="spiUp">+</button>
        </li>
        <li id="pointLi">
          Skill Points:
          <div id="pointsCounter"></div>
        </li>
      </ul>
      <ul id="percentStats">
        <li id="crChDiv">
          Crit chance:
          <div id="crChance"></div>
        </li>
        <li id="crMulDiv">
          Crit Multiplier:
          <div id="crMult"></div>
        </li>
        <li id="dodChDiv">
          Dodge chance:
          <div id="dodgeCh"></div>
        </li>
      </ul>
      <div id="combatScreen">
        <div id="hpS">
          <div id="yourHp">
            You:
            <div id="hpText"></div>
            <div id="fill-bar-hp">
              <div id="hpPerc"></div>
              <div id="fill-bar-hp-progress"></div>
            </div>
          </div>
          <div id="enemyHp">
            Enemy:
            <div id="enHpText"></div>
            <div id="fill-bar-en-hp">
              <div id="en-hpPerc"></div>
              <div id="fill-bar-en-hp-progress"></div>
            </div>
            <div id="enemyName"></div>
          </div>
        </div>
        <div id="expiBar">
          Level:
          <div id="levelCounter"></div>
          EXP:
          <div id="expText"></div>
          <div id="fill-bar-exp">
            <div id="expPerc"></div>
            <div id="fill-bar-exp-progress"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
